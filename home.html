<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <title>六角學院後台實作</title>
</head>

<body>
  <div class="d-flex">
    <aside>
      <div class="sidebar vh-100 border-end d-flex bg-white flex-column pt-3">
        <!-- 1後台名稱 -->
        <div class="px-4">
          <strong class="h4">六角西餐廳</strong>
          - 後台管理
        </div>
        <!-- 2選單 -->
        <div class="overflow-auto mt-3">
          <!-- 選單內層有兩種不同結構，可以直接用一個容器包起來 -->
          <div>
            <a href="#" class="sidebar-link">
              <!-- 整體選單都會以一個周邊保留空間，所以再用一個容器包裹使用px-4的class來套用 -->
              <div class="px-4">
                首頁
              </div>
            </a>
          </div>

          <div>
            <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
              <div class="d-flex justify-content-between px-4">
                <p class="mb-0">
                  訂單管理
                </p>
                <i class="bi bi-caret-down"></i>
              </div>
            </a>
            <!-- 下拉選單 -->
            <div class="collapse" id="menu-order">
              <a href="#" class="sidebar-link">
                <div class="ps-5">
                  其他項目
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- 3登出按鈕 -->
        <a href="#" class="mt-auto p-4 h2 sidebar-link"><i class="bi bi-box-arrow-right"></i></a>
      </div>
    </aside>

    <main class="main">
      <div class="bg-white w-100 border-bottom sticky-top">
        <a href="#" class="d-incline-block py-3 px-4 border-end" id="toggle-btn"><i
            class="bi bi-arrows-angle-expand"></i></a>
      </div>

      <!-- 主要內容 -->
      <div class="p-4">
        <div class="row g-4 row-cols-lg-3 mb-4">
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body text-end">
                <h2 class="display-6">
                  在線人數
                </h2>
                <p class="display-4 mb-0">
                  3,123
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body text-end">
                <h2 class="display-6">
                  訂單數
                </h2>
                <p class="display-4 mb-0">
                  1,092
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body text-end">
                <h2 class="display-6">
                  營業額
                </h2>
                <p class="mb-0 text-success"><span class="fs-3">NT$<span class="display-4">204,432</span></span></p>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-4 mb-4">
          <div class="col-lg-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <canvas id="pie-chart" class="img-fluid"></canvas>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <canvas id="bar-chart" class="img-fluid"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-header bg-transparent">
            <div class="input-group">
              <span class="input-group-text border-0 bg-white">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" class="form-control border-0 shadow-none">
            </div>
          </div>

          <div class="card-body p-0">
            <div class="table-responsive">
              <div class="table table-hover mb-0">
                <thead class="mb-0">
                  <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
              </div>
            </div>
          </div>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        (() => {
          const chartColors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
          };
          var randomScalingFactor = function () {
            return Math.round(Math.random() * 2000000);
          };

          const pieCtx = document.getElementById('pie-chart').getContext('2d');
          const barCtx = document.getElementById('bar-chart').getContext('2d');

          const config = {
            type: 'pie',
            data: {
              datasets: [{
                data: [
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                ],
                backgroundColor: [
                  chartColors.red,
                  chartColors.orange,
                  chartColors.yellow,
                  chartColors.green,
                  chartColors.blue,
                ],
                label: 'Dataset 1'
              }],
              labels: [
                '大麥克全餐',
                '肥宅快樂水',
                '太爽啦義大利麵',
                '薯條加大吃不完',
                '兒童餐椅不給坐',
              ]
            },
            options: {
              responsive: true
            }
          };
          const barConfig = {
            type: 'bar',
            data: {
              datasets: [{
                data: [
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                ],
                backgroundColor: [
                  chartColors.red,
                  chartColors.orange,
                  chartColors.yellow,
                  chartColors.green,
                  chartColors.blue,
                  chartColors.purple,
                ],
                label: 'Dataset 1'
              }],
              labels: [
                '一月',
                '二月',
                '三月',
                '四月',
                '五月',
                '六月',
              ]
            },
            options: {
              responsive: true
            }
          };
          const pieChart = new Chart(pieCtx, config);
          const barChart = new Chart(barCtx, barConfig);
        })();
      </script>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="/javascripts/all.js"></script>
</body>

</html>
