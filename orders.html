<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <title>六角學院後台實作</title>
</head>

<body>
  <div class="d-flex">
    <aside>
      <div class="sidebar vh-100 border-end d-flex bg-white flex-column pt-3">
        <!-- 1後台名稱 -->
        <div class="px-4">
          <strong class="h4">六角西餐廳</strong>
          - 後台管理
        </div>
        <!-- 2選單 -->
        <div class="overflow-auto mt-3">
          <!-- 選單內層有兩種不同結構，可以直接用一個容器包起來 -->
          <div>
            <a href="#" class="sidebar-link">
              <!-- 整體選單都會以一個周邊保留空間，所以再用一個容器包裹使用px-4的class來套用 -->
              <div class="px-4">
                首頁
              </div>
            </a>
          </div>

          <div>
            <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
              <div class="d-flex justify-content-between px-4">
                <p class="mb-0">
                  訂單管理
                </p>
                <i class="bi bi-caret-down"></i>
              </div>
            </a>
            <!-- 下拉選單 -->
            <div class="collapse" id="menu-order">
              <a href="#" class="sidebar-link">
                <div class="ps-5">
                  其他項目
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- 3登出按鈕 -->
        <a href="#" class="mt-auto p-4 h2 sidebar-link"><i class="bi bi-box-arrow-right"></i></a>
      </div>
    </aside>

    <main class="main">
      <div class="bg-white w-100 border-bottom sticky-top">
        <a href="#" class="d-incline-block py-3 px-4 border-end" id="toggle-btn"><i
            class="bi bi-arrows-angle-expand"></i></a>
      </div>

      <!-- 主要內容 -->
      <div class="p-4">
        <ul class="nav nav-pills mb-4">
          <li class="nav-item">
            <a class="nav-link rounded-pill active" aria-current="page" href="#">所有訂單
              <span class="badge rounded-pill text-bg-light">900</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link rounded-pill" href="#">待處理
              <span class="badge rounded-pill text-bg-light">600</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link rounded-pill" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link rounded-pill disabled">Disabled</a>
          </li>
        </ul>


        <div class="card shadow-sm">
          <div class="card-header bg-transparent">
            <div class="input-group">
              <div class="dropdown">
                <button class="btn btn-outline-dark dropdown-toggle btn-sm" type="button" id="dropdownMenuButton1"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  操作
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
              <span class="input-group-text border-0 bg-white">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" class="form-control border-0 shadow-none">
            </div>
          </div>

          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="bg-light">
                  <tr class="align-middle">
                    <th scope="col" class="py-3 ps-4">訂單編號</th>
                    <th scope="col">Email</th>
                    <th scope="col">用互姓名</th>
                    <th scope="col">購買品項</th>
                    <th scope="col">付款狀態</th>
                    <th scope="col">購買金額</th>
                    <th scope="col" class="pe-4">編輯</th>
                  </tr>
                </thead>
                <tbody class="text-nowrap">
                  <tr>
                    <td scope="row" class="ps-4">767855</td>
                    <td>ugugukk@gyhjbkjnn</td>
                    <td>卡小柏</td>
                    <td>大麥克全家餐</td>
                    <td>
                      <div class="text-muted">尚未付款</div>
                    </td>
                    <td class="text-end">900</td>
                    <td class="text-end pe-4"><a href="#" class="btn btn-sm btn-outline-dark me-2">編輯<i
                          class="bi.bi-pen"></i></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="card-footer bg-transparent py-3 ">
            <nav aria-label="Page navigation example ">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="/javascripts/all.js"></script>
</body>

</html>
